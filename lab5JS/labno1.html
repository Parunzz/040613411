<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add() {
            let input1 = document.getElementById("input1");
            let input1Value = parseFloat(input1.value);
            
            let input2 = document.getElementById("input2");
            let input2Value = parseFloat(input2.value);

            let ans = document.getElementById("ans");
            let ansValue = (input1Value + input2Value);

            ans.value = ansValue;
        }
    </script>
</head>
<body>
    <input type="input" style="width: 5%;" id="input1">+
    <input type="input" style="width: 5%;" id="input2">=
    <input type="input" style="width: 5%;" id="ans">
    <input type="button" value="Go Go" style="text-align: center;" id="bt" onclick="add()">
</body>
</html>
