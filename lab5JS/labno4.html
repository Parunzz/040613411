<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countTheWord(str) {
            // console.log(str+" ");
            let count = 0;
            let newstr = '';
            for(let i in str){
                newstr += str[i];
                if(newstr == 'The' || newstr=='the'){
                    count++;
                }
                if(str[i] ==' '){
                    console.log(newstr);
                    newstr = '';
                }
            }
            alert(" มี The ทั้งหมด "+count+" คำ");
        }
    </script>
</head>
<body>
    The eigth ruler of the Fifth Dynasty in the late 25th century. <br><br>
    <a href="" onclick="countTheWord('The eigth ruler of the Fifth Dynasty in the late 25th century.')">Click for count 'the'</a>
</body>
</html>
